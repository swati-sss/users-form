<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/
     4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src=
    "https://ajax.googleapis.com/ajax/libs/
     jquery/3.3.1/jquery.min.js">
    </script>
    <!-- Popper JS -->
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/
     popper.js/1.12.9/umd/popper.min.js">
    </script>
    <!-- Latest compiled JavaScript -->
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/
     4.0.0/js/bootstrap.min.js">
    </script>
</head>
  
<body><br>
    <h1 class="text-center text-success">
        Users
    </h1>
  
    <p class="text-center">
     USERS DATA
    </p>
  
    <div class="container">
      <div class="col-lg-8 
           m-auto d-block">
           <form id="myform">
            <div class="form-group">
                <label for ="user">
                  First Name: 
                </label>
                <input type="text"
                      name="firstname" id="firstname"
                      class="form-control">
                <h5 id="firstnamecheck" style="color: red;" >
                      *
                </h5>
            </div>
            <div class="form-group">
                <label for ="lastname">
                  Last name: 
                </label>
                <input type="text"
                      name="lastname" id="lastname"
                      class="form-control">
                <h5 id="lastnamecheck" style="color: red;" >
                      *
                </h5>
            </div>
                
            
          <div class="form-group">
              <label for ="user">
                Username: 
              </label>
              <input type="text"
                    name="username" id="usernames"
                    class="form-control">
              <h5 id="usercheck" style="color: red;" >
                    *
              </h5>
          </div>

  
  
          <div class="form-group">
              <label for="user">
                    Email: 
              </label>
              <input type="email" name="email"
                id="email" required 
                class="form-control">
              <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
              <h5 id="emailcheck" style="color: red;" >
                    *
              </h5>      
          </div>
          <div class="form-group">
            <label for ="address">
             Address 
            </label>
            <input type="text"
                  name="address" id="address"
                  class="form-control">
            <h5 id="addresscheck" style="color: red;" >
                  *
            </h5>
        </div>
        <div class="form-group">
            <label for ="phone">
              Phone:
            </label>
            <input type="tel"
                  name="phone" id="phone"
                  class="form-control">
            <h5 id="phonecheck" style="color: red;" >
                  *
            </h5>
        </div>
        <div class="form-group">
            <label for ="website">
              Website 
            </label>
            <input type="url"
                  name="website" id="website"
                  class="form-control">
            <h5 id="wesbitecheck" style="color: red;" >
                  *
            </h5>
        </div>
        <div class="form-group">
            <label for ="company">
              Company name:
            </label>
            <input type="text"
                  name="company" id="company"
                  class="form-control">
            <h5 id="companycheck" style="color: red;" >
                  *
            </h5>
        </div>
          <input type="submit" id="submitbtn" 
             value="Submit" class="btn btn-primary">   
        </form>
      </div>
    </div>
    <table>
        <tr>
          <td>
            <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Full name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company name</th>
                        </tr>
                    </thead>
            </table>
          </td>
        </tr>
    </table>

    <script>
        jQuery.validator.setDefaults({
          debug: true,
          success: "valid"
        });
        $( "#myform" ).validate({
          rules: {
            firstname: {
               required: true,
                minlength: 3,
                maxlength: 10
            },
            lastname: {
               required: true,
                minlength: 3,
                maxlength: 10
            },
            email: {
              required: true,
              email: true
            },
            address: {
               required: true,
            },
            phone: {
              required: true,
              number: true,
              minlength: 10,
              maxlength: 10
            },
            website: {
               required: true,
               url: true
            }
            }
        });

    </script>
    <script src="1234.js"></script>
    </body>
</html>
